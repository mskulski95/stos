<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt mistakos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-header">
        <div class="header-title">
            <span class="logo-title"><img src="img/logo.png" ></span>
            <button class="close"><img src="img/close.png"></button>
            <span class="babel-text"><img src="img/copy.png"></span>
        </div>
    </div>
    <div class="babel-box">
        <div class="container-babel">
            <span class="babel babel-1"><img src="img/Ellipse.png"></span>
            <span class="babel babel-2"><img src="img/Ellipse.png"></span>
            <span class="babel babel-3"><img src="img/Ellipse.png"></span>
            <span class="babel babel-4"><img src="img/Ellipse.png"></span>
            <span class="babel babel-5"><img src="img/Ellipse.png"></span>
        </div>
    </div>
    <div class="stos-box">
        <div class="container-stos">
            <span class="stos"><img src="img/stos.png"></span>
        </div>
        <div class="stos-text-1">
            <span id="droptarget" class="dropzone text-1 copy"><img src="img/copy_2.png"></span>
        </div>
        <div class="stos-text-2">
            <span class="text-3 copy"><img src="img/copy_3.png"></span>
            <span class="text-4 copy"><img src="img/copy_4.png"></span>
        </div>
        <div class="chairs dropzone">
            <span draggable="true" id="chair-blue" class="chair-blue chair"><img src="img/krzeslo_blue.png"></span>
            <span draggable="true" class="chair-green chair"><img src="img/krzeslo_green.png"></span>
            <span draggable="true" class="chair-red chair"><img src="img/krzeslo_red.png"></span>
            <span draggable="true" class="chair-blue2 chair"><img src="img/krzeslo_blue2.png"></span>
        </div>
        <div class="chairs-shine">
            <span class="chair-blue-shine chair"><img src="img/krzeslo_blue_shine.png"></span>
            <span class="chair-green-shine chair"><img src="img/krzeslo_green_shine.png"></span>
            <span class="chair-red-shine chair"><img src="img/krzeslo_red_shine.png"></span>
            <span class="chair-blue2-shine chair"><img src="img/krzeslo_blue2_shine.png"></span>
        </div>
    </div>
    <div class="pudelko-box">
        <div class="container-pudelko">
            <span class="pudelko"><img src="img/pudelko.png"></span>
        </div>
        <div class="pudelko-text">
            <span class="text-5 copy"><img src="img/copy_5.png"></span>
            <span class="text-6 copy"><img src="img/copy_6.png"></span>
            <span class="button copy"><img src="img/button.jpg"></span>
        </div>
    </div>



    <script src="js/main.js"></script>
</body>

</html>
